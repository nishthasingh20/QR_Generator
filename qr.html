<!DOCTYPE html>
<hmtl>
    <head>
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>QR Generator</title>
        <link rel="stylesheet" href="qr_style.css">
    </head>
    <body>
        <div class="write">
            <p>Get QR Code for any text or URL here!</p>
        </div>
        <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qr_text">
        <br>
        <div id="imgBox">
            <img src="" id="qr_image">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
       </div> 

       <script>
            import React from "react";
            import { BackgroundBeamsWithCollision } from "@/components/ui/background-beams-with-collision";

            export function BackgroundBeamsWithCollisionDemo() {
                return (
                (<BackgroundBeamsWithCollision>
                <h2
                    className="text-2xl relative z-20 md:text-4xl lg:text-7xl font-bold text-center text-black dark:text-white font-sans tracking-tight">
                    What&apos;s cooler than Beams?{" "}
                    <div
                        className="relative mx-auto inline-block w-max [filter:drop-shadow(0px_1px_3px_rgba(27,_37,_80,_0.14))]">
                        <div
                            className="absolute left-0 top-[1px] bg-clip-text bg-no-repeat text-transparent bg-gradient-to-r py-4 from-purple-500 via-violet-500 to-pink-500 [text-shadow:0_0_rgba(0,0,0,0.1)]">
                            <span className="">Exploding beams.</span>
                        </div>
                        <div
                            className="relative bg-clip-text text-transparent bg-no-repeat bg-gradient-to-r from-purple-500 via-violet-500 to-pink-500 py-4">
                            <span className="">Exploding beams.</span>
                        </div>
                    </div>
                </h2>
                </BackgroundBeamsWithCollision>)
                );
            }
       </script>
       <script>
        let imgBox = document.getElementById("imgBox");
        let qr_image = document.getElementById("qr_image");
        let qr_text = document.getElementById("qr_text");

        function generateQR() {
            if(qr_text.value.length > 0) {
                qr_image.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qr_text.value;
                imgBox.classList.add("show-img");
            }
            else {
                qr_text.classList.add("error");
                setTimeout(()=>{
                    qr_text.classList.remove("error");
                }, 1000);
            }
        }
       </script>
    </body>
</hmtl>
